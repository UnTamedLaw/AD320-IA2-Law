<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

function validateForm() {
	var x = document.forms["form"]["name"].value;
	var y = document.forms["form"]["email"].value;
	if  (x.length < 2) {
		alert("Name must be at least one letter");
		return false;
		<!--Checking to see if entry contains only whitespace or not  -->
	} else if (/^\s+$/.test(x)) {
		alert("Name cannot just be a whitespace");
		return false;
	} else if  (/^\s+$/.test(y)) {
		alert("Email cannot just be a whitespace");
		return false;
	}
  

}
</script>
<title>Kevin Law's Forms</title>
</head>

<body>

<h2>Please Fill out the following fields</h2>

<form name="form" action="form.php" onsubmit="return validateForm()"
method="get">
Name: <input type="text" name="name" required><br>
Email: <input type="text" name="email" required><br>
Phone Number: <input type="number" name="number" ><br>
State: <input type="text" name="state" ><br>
<input type="submit" name="submit">

</form>


</body>
</html>
